<section ng-controller="marketController">

  <form ng-submit="marketSearch()">
    <div class="row city-search-form">
      <div class="ten columns">
        <input class="city-search u-full-width" type="text" ng-model="citySearch" placeholder="enter your city">
      </div>
      <div class="two columns">
        <input type="submit" class="submit button">
      </div>
    </div>
  </form>


  <div id="map"></div>


</section>
